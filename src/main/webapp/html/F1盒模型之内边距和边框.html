<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a{
text-decoration:none;
background-color:gray;
color:white;
/*添加内边距:上下都是10px,左右为20px,此时，标签的内容区域和padding区域共同构成了*/
padding:10px 20px;
/* 添加一个边框线 边框宽度 边框类型（solid实线） 边框颜色*/
border: 1px solid blue; 
border-right:2px solid red;  /*右边框*/
 border-bottom-color: red;
 border-top-color: blue;
/*边框四个角默认直角，可以修剪弧度，可以用px或者百分比*/
/*如果这个标签是正方形，50%会裁剪为圆形，不是正方形，会裁剪成椭圆形*/
border-radius: 20%;

}
.test{
padding: 10px 10px;
background-color:yellow;
border-right: 2px solid blue;
}
.fg{

}
</style>
</head>
/* CSS选择器存在优先级，单一选择器（id、class、标签没有
组合选择器优先权高（父子，后代） */
<body>
<!-- 我们在页面上看到的每一个标签，都是由一个盒模型组成的.盒模型分为：内容区域、内边距、边框、外边距。
	内容区域：是盒模型中必须存在的东西。主要是显示内容的，文本，图片等。
	剩余三个部分，是用来美化标签的。
 -->
 <!-- 内边距padding:可以在内容区域的四周添加内边距，从而让标签的内容 距离 标签的四周 留有一定的间距 -->
 <a href="#">百度一下</a>
 <!-- span标签，用于展示少量的文本 -->
 <span class="test">小米商城</span>
 <span class="fg">|</span>
 <span class="test">会员服务</span>
</body>
</html>
