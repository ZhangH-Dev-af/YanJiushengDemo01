<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a{
padding:10px 20px;
color:blue;
background-color:yellow;
text-decoration:none;
border-radius:50%;
}
a:hover{
color:black;

/*鼠标悬浮在a标签上的时候，会执行这个样式，鼠标离开则样式失效*/

/*设置标签的透明度*/
/*opacity: 值介于0-1之间，0完全透明，1完全不透明*/
opacity:0.1;
}

</style>
</head>
<body>
<a href="#">百度一下</a>
</body>
</html>
