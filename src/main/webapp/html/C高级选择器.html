<html>
<head>
<meta charset="utf-8">
<title>父子选择器</title>
<style type="text/css">
/*4.父子选择器：当你想批量选中一堆标签的时候，如果给这些标签设置相同的class值
，是比较麻烦的。可以考虑从这些标签所在的父标签开始找。语法：父选择器 > 子选择器*/
/*5.后代选择器，不管嵌套多少层，直接找到它；由一个标签查找该标签内部的任意一个标签，
不考虑标签之间的关系(和1上一个相比可以任意跳着找标签，无限制跳)*/
	div > a{
	}
	#d1 > a > b{
	color: red;
	}
	.d > a{
	color: green;
	}
	#d1 > a{
	}
	.d2 p a{
	font-size:20px;
	color:blue;
	background-color:yellow;
	}
</style>
</head>
<body>
<!-- div标签并没有特别的含义，主要用于标签的嵌套，包裹其他标签 -->
<div class="d" id="d1">
	<a href="#">百度</a>
	<a href="#">谷歌</a>
	<a href="#">贴吧</a>
	<a href="#">腾讯</a>
	<a href="#">阿里</a>
	<a href="#">
		<b>加粗</b>
			</a>
</div>
	<a href="#">蜘蛛一</a>
	<a href="#">蜘蛛二</a>
	
	<div class="d2">
		<div>
			<div>
				<div>
					<div>
						<div>
							<p>段落内容
							<a href="#">河南人</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
