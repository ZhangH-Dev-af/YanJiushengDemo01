<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试网页</title>


</head>
<body style="background:yellow" >

	<p style="color: red">页面的第一顿内容</p>
	<p>
		<b>页面第二顿内容</b>
	</p>
	<h1>大标题</h1>
	<h4>4号标题</h4>
	<p>我你大爷,大量的文本</p>
	</br>
	<b>加粗标签</b>
	</br>
	<i>斜体标签</i>
	</br>
	<u>下划线标签</u>
	</br>
	<s>删除标签</s>
	</br>
	<img alt="图片加载失败时展示"
		src="https://scpic1.chinaz.net/Files/pic/pic9/202110/apic36058_s.jpg"
		style="align:right">
	<!-- 图片标签 -->
	<a href="https://www.baidu.com">点击，百度一下</a>
	<!-- 超链接 -->

	<img  alt="图片加载失败时展示" src="C:\Users\Administrator\Desktop\我的文件\多媒体图片\004.jpg">
	<a href="https://www.baidu.com"><img alt="图片加载失败时展示"
		src="C:\Users\Administrator\Desktop\我的文件\多媒体图片\004.jpg"></a>
	<ul>
		<!-- ul标签，无序列表，（ol有序列表）可以配合li标签，用于构建页面中多个相同样式的标签 -->
		<li>点我百度</li>
		<del>123789</del>
		<p>123789</p>
		<li>HTML</li>
		<li>whjd</li>
		<li>未按规定</li>
		<li>都会</li>
	</ul>
	<table style="border:1px;border-color: #339900; width:600px ;cellspacing:0px">
		<!-- border表示边框的属性,cellspacing表示边框间的空格间距 -->
		<caption>
			<h2>信息表</h2>
		</caption>
		<tr>
			<th>姓名</th>
			<!-- th 表示表格的第一行表头信息，会加粗一些 -->
			<th>年龄</th>
		</tr>
		<tr style="text-align: center">
			<td>张三</td>
			<td>20</td>
		</tr>
		<tr style="text-align: center">
			<td>李四</td>
			<td>21</td>
		</tr>
		<!-- tr 表示一行,td表示列 -->
	</table>
	<!-- 跨行合并rowspan	/跨列合并 colspan 多出来的删掉或者注释掉-->
	<table border="1" width="600" cellspacing="0">
		<!-- border表示边框的属性,cellspacing表示边框间的空格间距 -->
		<caption>
			<h2>信息表</h2>
		</caption>
		<tr>
			<th bgcolor="blue" style="color: red">姓名</th>
			<!-- th 表示表格的第一行表头信息，会加粗一些 -->
			<th>年龄</th>
			<th>班级</th>
		</tr>
		<tr>
			<td align="center">张三</td>
			<td>20</td>
			<td rowspan="2">172</td>
		</tr>
		<tr align="center">
			<td colspan="2">李四</td>
			<td>21</td>
			<td>172</td>
		</tr>
		<!-- tr 表示一行,td表示列 -->
	</table>
</body>
</html>
