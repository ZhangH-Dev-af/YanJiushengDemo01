<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<!--文件上传
        1.准备表单
        2.设置表单的提交类型为POST请求，method="post"
        3.设置表单类型为文件上传表单，enctype="multipart/form-data"
        4,设置文件提交的地址
        5.准备表单元素
                01：普通表单项 type="text"    02:文件项 type="file"
        6.设置表单元素的name属性值，用于后台接收数据
-->
    <form method="post" enctype="multipart/form-data" action="Servlet41">
        姓名：<input type="text" name="uname"><br>
        文555件：<input type="file" name="myfile"><br>
        <!-- button默认类型为提交类型，type="submit"-->
        <button>提交</button>
    </form>
</body>
</html>
